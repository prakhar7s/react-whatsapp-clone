<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <style>
            #btn {
    width: 96px;
    height: 48px;
    font-size: 14px;
}
        </style>
    </head>
    <body>
        <button id="btn">0</button>
        <script>
            const btn = document.getElementById("btn");
btn.innerHTML = 0;
btn.addEventListener("click", () => {
    btn.textContent+=1;
});
        </script>
    </body>
</html>
